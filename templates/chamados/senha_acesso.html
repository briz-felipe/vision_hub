{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso Protegido — Vision Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
  <div class="card border-0 shadow-sm" style="width:100%;max-width:420px;">
    <div class="card-body p-4 text-center">
      <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width:56px;height:56px;">
        <i class="bi bi-lock-fill fs-4"></i>
      </div>
      <h5 class="fw-bold">Acesso Protegido</h5>
      <p class="text-body-secondary small mb-4">Digite a senha para visualizar este chamado</p>

      {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-start">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
      {% endif %}

      <form method="post" novalidate class="text-start">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label fw-semibold" for="id_senha">Senha de Acesso</label>
          {{ form.senha }}
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-unlock"></i> Acessar
          </button>
        </div>
      </form>

      <p class="text-body-secondary small mt-4 mb-0">&copy; Proceder — Vision Hub</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
