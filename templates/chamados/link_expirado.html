{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Expirado — Vision Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
  <div class="card border-0 shadow-sm text-center" style="width:100%;max-width:460px;">
    <div class="card-body p-5">
      <i class="bi bi-clock-history text-warning" style="font-size:4rem;"></i>
      <h4 class="fw-bold mt-3">Link Expirado</h4>
      <p class="text-body-secondary">
        O link de compartilhamento deste chamado expirou em
        <strong>{{ chamado.expira_em|date:"d/m/Y H:i" }}</strong>.
      </p>
      <p class="text-body-secondary mt-2">
        Entre em contato com a Proceder para solicitar um novo link de acesso.
      </p>
      <p class="text-body-secondary small mt-4 mb-0">&copy; Proceder — Vision Hub</p>
    </div>
  </div>
</body>
</html>
