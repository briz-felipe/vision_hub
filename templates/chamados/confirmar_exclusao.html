{% extends "base.html" %}

{% block title %}Excluir Chamado{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-md-6 col-lg-5">
    <div class="card border-0 shadow-sm text-center">
      <div class="card-body py-5">
        <i class="bi bi-exclamation-triangle-fill text-danger fs-1 d-block mb-3"></i>
        <h5 class="fw-bold">Excluir Chamado #{{ chamado.pk }}?</h5>
        <p class="text-body-secondary">
          <strong>{{ chamado.titulo }}</strong><br>
          Esta ação é irreversível. Todos os vídeos associados também serão excluídos.
        </p>
        <div class="d-flex justify-content-center gap-2 mt-4">
          <a href="{% url 'chamados:detalhe' chamado.pk %}" class="btn btn-outline-secondary">Cancelar</a>
          <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
              <i class="bi bi-trash3"></i> Sim, excluir
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
